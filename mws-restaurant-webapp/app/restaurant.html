<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#006fb9">
  <title>Restaurant Info</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
   <link rel="stylesheet" href="css/styles.css">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav id="restaurant-title">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <img id="restaurant-img" alt="restaurant promotional shot">
      <p id="restaurant-cuisine"></p>
      <h1 id="restaurant-name"></h1>
      <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
      <label id="restaurant-address-label">restaurant address</label>
      <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
      <label id="restaurant-hours-label">restaurant hours</label>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container" aria-labelledby="map-aria-label" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-label">Google map</label>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning review form-->
    <h2 class="form-title">Write a Review</h2>
    <form id="review-form">
        <p>Name</p>
      <label for="review"><h2>Name</h2></label>
      <textarea id="name" name="reviewer" rows="1" style="resize:none"></textarea>
      <p>Rating</p>
      <fieldset>
          <legend>Rating</legend>
          <div class="star">
              <input type="radio" id="five"
                     name="rating" value="5" checked />
              <label for="five">5</label>★★★★★
          </div>
          <div class="star">
              <input type="radio" id="four"
                     name="rating" value="4" />
              <label for="four">4</label>★★★★☆
          </div>
          <div class="star">
              <input type="radio" id="three"
                     name="rating" value="3" />
              <label for="three">3</label>★★★☆☆
          </div>
          <div class="star">
              <input type="radio" id="two"
                     name="rating" value="2" />
              <label for="two">2</label>★★☆☆☆
          </div>
          <div class="star">
              <input type="radio" id="one"
                     name="rating" value="1" />
              <label for="one">1</label>★☆☆☆☆
          </div>
      </fieldset>
      <p>Comments</p>
      <label for="review">Write a review</label>
      <textarea id="msg" name="review_message"></textarea>

      <div class="submit-button" onclick="addReview()">
        <button type="post your review">Post Review</button>
      </div>
    </form>
    <!-- End review form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXE-Crbl3m63YYdyP8WF2_CvRbFy47xK8&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
