  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhood-label">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="neighborhood-label" class="filter-label">filter by neighborhood</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisine-label">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisine-label" class="filter-label">filter by cuisine</label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
